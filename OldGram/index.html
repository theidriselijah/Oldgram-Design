<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img class="logo" src="images/logo.png">
                <img class="user-avatar" src="images/user-avatar.png">
            </div>
        </header>
        <section>
            <div class="user-info">
                <img class="avatar" src="images/avatar-vangogh.jpg">
                <div class="user-location">
                    <h1>Vincent van Gogh</h1>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
            <img class="post" src="images/post-vangogh.jpg">
        </section>
        <section class="post-body">
            <div class="icon-container">
                <img class="icon heart" src="images/icon-heart.png">
                <img class="icon comment" src="images/icon-comment.png">
                <img class="icon dm" src="images/icon-dm.png">
            </div>
            <p class="like-counter">21 likes</p>
            <p class="username-caption"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
        </section>
    </body>
</html>
